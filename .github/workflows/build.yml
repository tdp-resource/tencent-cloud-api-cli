name: Tecent Cloud Api Builder

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - uses: actions/checkout@v3

      - run: go mod tidy
      - run: sh build.sh

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          name: Release v0.0.1
          body: 第一版发布
          draft: false
          prerelease: false
          files: |
            ./build/*
